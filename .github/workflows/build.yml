name: Build AutoFillApp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022   # fix cứng version, tránh warning windows-2025

    steps:
      - name: Checkout source
        uses: actions/checkout@v4   # update v4 luôn cho chuẩn

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish single file exe
        run: dotnet publish AutoFillApp.csproj -c Release -r win-x64 `
              --self-contained true `
              -p:PublishSingleFile=true `
              -p:IncludeNativeLibrariesForSelfExtract=true `
              -p:PublishTrimmed=true `
              -o publish

      - name: Copy profiles.json
        run: |
          echo { > publish/profiles.json
          echo   "Name": "Nguyen Van A", >> publish/profiles.json
          echo   "Email": "test@example.com", >> publish/profiles.json
          echo   "Phone": "0123456789" >> publish/profiles.json
          echo } >> publish/profiles.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4   # update v4
        with:
          name: AutoFillApp-Package
          path: publish/
