name: Build AutoFillApp EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # chỉnh đúng version project của bạn

      - name: Restore dependencies
        run: dotnet restore AutoFillApp.csproj

      - name: Publish EXE (self-contained, single file)
        run: dotnet publish AutoFillApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o out

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoFillApp_EXE
          path: out
