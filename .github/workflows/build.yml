name: Build AutoFillApp EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Build .NET 6
        run: dotnet publish AutoFillApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/net6

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Build .NET 7
        run: dotnet publish AutoFillApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/net7

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build .NET 8
        run: dotnet publish AutoFillApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/net8

      - name: Upload all EXEs
        uses: actions/upload-artifact@v3
        with:
          name: AutoFillApp-All
          path: ./publish/**
