name: Build AutoFillApp EXE

on:
  workflow_dispatch:   # cho phép build thủ công
  push:
    branches: [ "main" ]   # tự động build khi push code mới

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Release EXE
      run: dotnet publish -c Release -r win-x64 -p:PublishSingleFile=true -p:SelfContained=true

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: AutoFillApp-exe
        path: bin/Release/net8.0-windows/win-x64/publish/AutoFillApp.exe
